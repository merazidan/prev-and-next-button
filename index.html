 <html>
    <head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <section class=" d-flex justify-content-center vh-100 align-items-center text-center">
<div>
    <div  class="d-flex nums"> 
        <div class="num num-1">
            <p class=" translate-middle">1</p>
            <span class="steps step-0"></span>
        </div>
        <div  class="num num-2">
            <p class=" translate-middle">2</p>
            <span  class="steps step-1"></span>
        </div>
        <div  class="num num-3">
            <p class=" translate-middle">3</p>
            <span  class="steps step-2"></span>
        </div>
        <div  class="num num-4">
            <p class=" translate-middle">4</p>
            <span  class="steps step-3"></span>
        </div>
    </div>
    <div class="d-flex justify-content-around w-75 m-auto ">
        <button class= "btn btn-outline-info" id="prev">Prev</button>
        <button class=" btn btn-outline-info" id="next"> Next</button>
      </div>
</div>
      </section>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="index.js"></script>
    </body>
</html>
